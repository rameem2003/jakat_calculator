<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakat Calculator</title>
    <link rel="shortcut icon" href="./undraw_Calculator_re_jy39.png" type="image/x-icon">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- lcal css -->
    <link rel="stylesheet" href="style.css">
</head>
<body id="root" class="bg-info">

    <section id="main_body" class="container">
        
        <div class="row  alert alert-success" role="alert">
            
            <div class="col-md-12 alert alert-primary header" role="alert"">
                <h1 class="title text-center">ব্যক্তিগত জাকাত ক্যালকুলেটর</h1>
                <p class="text-center">নিসাব পরিমান সম্পদের পরিমান (০৯ এপ্রিল ২০২০ আপডেট) 43000 ৳</p>
            </div>
            

            <div class="col-md-12 text-center text-md-start mb-3 btns">
                <a class="btn btn-primary" href="" id="calculate">হিসাব করুন</a>
                <a class="btn btn-danger" href="" id="reset">রিসেট করুন</a>
            </div>
            

            <div class="col-md-6 col-sm-12">

                <p class="sub-title text-danger">সম্পদ</p>

                <label for="">স্বর্ণের মূল্য (৳)</label>
                <input class="form-control" type="number" name="" id="gold_amo" placeholder="0">

                <label for="">রুপার মূল্য (৳)</label>
                <input class="form-control" type="number" name="" id="silver_amo" placeholder="0">

                <label for="">ব্যাংক অ্যাকাউন্ট (৳)</label>
                <input class="form-control" type="number" name="" id="bank" placeholder="0">


                <label for="">জমা (যেমন হজ্জ এর জন্য) (৳)</label>
                <input class="form-control" type="number" name="" id="save" placeholder="0">

                <label for="">ঋণ দেওয়া হয়েছে (৳)</label>
                <input class="form-control" type="number" name="" id="loan" placeholder="0">

                <label for="">ব্যবসায় বিনিয়োগ, শেয়ার, পেনশন (৳)</label>
                <input class="form-control" type="number" name="" id="invest" placeholder="0">
            </div>

            <div class="col-md-6 col-sm-12">

                <p class="sub-title text-danger">দায়</p>

                <label for="">ধার করা টাকা, ক্রেডিটে মাল কিনা (৳)</label>
                <input class="form-control" type="number" name="" id="credit" placeholder="0">

                <label for="">কর্মচারীদের কারণে মজুরী (৳)</label>
                <input class="form-control" type="number" name="" id="worker_salary" placeholder="0">

                <label for="">ট্যাক্স, ভাড়া, ইউটিলিটি বিল অবিলম্বে বকেয়া (৳)</label>
                <input class="form-control" type="number" name="" id="tax" placeholder="0">
            </div>


            <footer class="mt-4 mb-0">
                <p class="text-center text-danger">২০২২ মাহমুদ হাসান রামীম। সর্বসত্ত্ব সংরক্ষিত।</p>
            </footer>
        </div>
    </section>




    <!-- popup msg -->
    <section id="popup_msg_box" class="alert alert-danger" role="alert">
        <i class="fa-solid fa-circle-check achive"></i>
        <h1 id="msg_title" class="text-center"></h1>
        <p id="print_nisab" class="text-center"></p>
        <p id="print_amo" class="text-center"></p>

        <button id="popup_close" type="button" class="btn btn-danger">ফিরে যান</button>
    </section>
    <!-- popup msg end -->



    <!-- blur screen -->
    <div id="blur_screen"></div>
    <!-- blur screen end -->
    



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- local js -->
    <script src="./app.js"></script>
</body>
</html>
